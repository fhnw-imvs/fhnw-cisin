syntax = "proto3";
option go_package = "gitlab.fhnw.ch/cloud/mse-cloud/cisin/cisinapi";

enum WorkloadType {
  KUBERNETES = 0;
  DOCKER = 1;
  JAVA = 2;
  WORLD = 3;
}

message Connection {
  Workload source = 1;
  Workload destination = 2;
}

message Workload {
  string id = 1;
  WorkloadType type = 2;
  map<string, Analyse> results = 3;
}

message Analyse {
  repeated string results = 1;
}